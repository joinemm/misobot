<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='profile_main.css' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="avatar-border" style="background-color: {usercolor}">
      <div class="avatar-wrapper">
        <img id="avatar" src="{avatar_url}">
      </div>
    </div>
    <div class="text-wrapper">
      <h1 id="name">{username}</h1>
      <h3 id="disc">{discriminator}</h3>
    </div>
  </div>
  <div class="badges-wrapper">
    <div class="badge-area">
      {badge_icons}
    </div>
  </div>
  <div class="info-wrapper">
    <div id="info">
      <ul>
        <li>
          there will be stuff here
        </li>
        <li>
          soon
        </li>
        <li>
          yes hi
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
